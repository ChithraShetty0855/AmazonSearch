plugins {
    id 'java'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.12.0'
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.12.0'
    testImplementation 'io.cucumber:cucumber-java:7.11.0'
    testImplementation 'io.cucumber:cucumber-junit:7.11.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
    testImplementation 'io.cucumber:cucumber-testng:7.3.2'
    implementation group: 'com.github.mkolisnyk', name: 'cucumber-reports', version: '1.2', ext: 'pom'
}
